<div class="col-md-6 col-md-offset-3" ng-controller="LoginController">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username"/>
            <span class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password"/>
            <span class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
